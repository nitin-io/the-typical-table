<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        border-bottom: 1px solid;
      }
      table {
        width: 50%;
        margin: 15% auto;
      }
      th {
        height: 30px;
      }
      td {
        text-align: center;
      }
      tr:nth-child(odd) {
        background-color: #efefef;
      }
      tr:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        The Typical Table
      </caption>
      <tr>
        <th scope="col"></th>
        <th scope="col">A</th>
        <th scope="col">B</th>
        <th scope="col">C</th>
        <th scope="col">D</th>
      </tr>
      <tr>
        <th scope="row">X1</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <th scope="row">X2</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <th scope="row">X3</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <th scope="row">X4</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
